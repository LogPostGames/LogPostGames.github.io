<!-- 
  games.html - Games Portfolio for Log Post Games
  Updated: 
    - Header includes logo (logo.png) beside the title.
    - Each game card has a cover image at the top.
    - Favicon included.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Log Post Games - Our Games</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-content">
    <h1 class="section-title" style="margin-top:0;">Our Games Portfolio</h1>
    <div class="divider"></div>
    <div id="games-list" class="cards-row">
      <script>
        // For Games (games.html or games section)
        fetch('games.json')
          .then(res => res.json())
          .then(games => {
            const gamesContainer = document.getElementById('games-list') || document.getElementById('home-games-preview');
            if (!gamesContainer) return;
            gamesContainer.innerHTML = games.map(game => `
              <div class="card">
                <div class="card-image-cover">
                  <img src="${game.cover}" alt="${game.title} cover" class="cover-img">
                </div>
                <span class="card-title">${game.title}</span>
                <span class="card-desc">${game.desc}</span>
                <a href="${game.moreInfoLink}" class="more-info-btn">More Info</a>
              </div>
            `).join('');
          })
          .catch(error => {
            console.error('Error fetching or processing game data:', error);
          });
        </script>
  </main>
  <script src="site-layout.js"></script>
</body>
</html>
