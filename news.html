<!-- 
  news.html - News/Blog for Log Post Games
  - Pulls news data from news.json via JavaScript.
  - Displays tags as a badge on the top left of the article image.
  - Tag sidebar filters news by tag.
  - Place this file and news.json in the same directory.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Log Post Games - News & Updates</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    /* Badge for top-left tag */
    .news-tag-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: var(--brand-red, #c1121f);
      color: #fff;
      font-size: 0.86rem;
      font-weight: 600;
      padding: 5px 14px;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0002;
      z-index: 3;
      letter-spacing: 0.02em;
      pointer-events: none;
      user-select: none;
    }
    .card-image-cover {
      position: relative;
    }
    .tag-link.active {
      color: var(--brand-red);
      font-weight: 700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <h1 class="section-title" style="margin-top:0;">Studio News &amp; Updates</h1>
    <div class="divider"></div>
    <div class="news-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-title">Categories</div>
        <ul class="sidebar-list">
            <li><a href="#" class="sidebar-link tag-link active" data-tag="All">All</a></li>
            <li><a href="#" class="sidebar-link tag-link" data-tag="Dev Updates">Dev Updates</a></li>
            <li><a href="#" class="sidebar-link tag-link" data-tag="Announcements">Announcements</a></li>
            <li><a href="#" class="sidebar-link tag-link" data-tag="Quarterly Review">Quarterly Review</a></li>
            <li><a href="#" class="sidebar-link tag-link" data-tag="Releases">Releases</a></li>
        </ul>
        <!-- Archive could go here if desired -->
      </aside>

      <!-- Blog List -->
      <section class="blog-list" aria-label="Blog Posts">
        <div id="news-list" class="cards-row"></div>
      </section>
    </div>
  </main>

  <script>
    let newsData = [];
    const newsContainer = document.getElementById('news-list');

    // Fetch news JSON once
    fetch('news.json')
      .then(res => res.json())
      .then(data => {
        newsData = data;
        renderNews('All');
      });

    function renderNews(tag) {
      let filtered = (tag === 'All') ? newsData : newsData.filter(post => (post.tags||[]).includes(tag));
      if (filtered.length === 0) {
        newsContainer.innerHTML = `<p style="color:var(--text-muted);padding:24px 0;">No news posts found for this category.</p>`;
        return;
      }
      newsContainer.innerHTML = filtered.map(post => `
        <div class="card">
          <div class="card-image-cover">
            ${(post.tags && post.tags.length) ? `<span class="news-tag-badge">${post.tags[0]}</span>` : ''}
            <img src="${post.cover}" alt="${post.title}" class="cover-img">
          </div>
          <span class="card-title">${post.title}</span>
          <span class="card-desc">${post.desc}</span>
          <a href="${post.link}" class="more-info-btn">Read News</a>
        </div>
      `).join('');
    }

    // Tag click event
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.tag-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const tag = this.getAttribute('data-tag');
          // Highlight active tag
          document.querySelectorAll('.tag-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          renderNews(tag);
        });
      });
    });
  </script>
  <script src="site-layout.js"></script>
</body>
</html>
